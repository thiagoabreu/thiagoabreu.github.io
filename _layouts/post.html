<html>

<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/estilo.css">
	<link rel="stylesheet" type="text/css" href="/post.ipad.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="title" content="{{ page.title }}">
	<meta name="copyright" content="Copyright (C) Thiago 'Jedi' Abreu">
</head>

<body>
	<div class="container">
		<!-- Facebook SDK -->
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.0";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script> {% include post_header.html %}
		<main>
			<div style="padding: 0 24px;">
				<h1>{{ page.title }}</h1>
				Por <span class="byline-name"> Thiago Abreu </span> em <span class="dateline"> {{ page.date | date: "%d / %m / %Y" }} </span>
				<div class="post">
					{{ content }}
				</div>
				<div class="comments">
					<div class="fb-comments" data-href="http://thiagoabreu.github.io{{page.url}}" data-numposts="5" data-colorscheme="light"></div>
				</div>
			</div>
		</main>

		{% include post_footer.html %}
	</div>
</body>

</html>
