<html>

<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/estilo.css">
	<link rel="stylesheet" type="text/css" href="/post.ipad.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="title" content="{{ page.title }}">
	<meta name="copyright" content="Copyright (C) Thiago 'Jedi' Abreu">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"	crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"	crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<!-- Facebook SDK -->
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) { 
				var js, fjs = d.getElementsByTagName(s)[0]; 
				if (d.getElementById(id)) return; 
				js = d.createElement(s);
				js.id = id; 
				js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.0"; 
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	
		{% include post_header.html %}

		<main>
			<h2>{{ page.title }}</h2>
			<p class="text-muted">
				Por <span class="byline-name"> Thiago Abreu </span> em <span class="dateline"> {{ page.date | date: "%d / %m / %Y" }} </span>
			</p>
			<div class="post">
				{{ content }}
			</div>
			<div class="comments">
				<div class="fb-comments" data-href="http://thiagoabreu.github.io{{page.url}}" data-numposts="5" data-colorscheme="light" width="100%" ></div>
			</div>
		</main>

		{% include post_footer.html %}
	</div>
</body>

</html>
