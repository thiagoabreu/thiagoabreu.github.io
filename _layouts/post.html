---
---
<html>
<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/estilo.css">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name = "title" content = "{{ page.title }}"> 
	<meta name ="copyright" content="Copyleft (C) Thiago 'Jedi' Abreu">
</head>
<body>
	{% include post_header.html %}

	<main>
		<h1>{{ page.title }}</h1>
		<p class = "dateline"> {{ page.date | date: "%-d / %m / %Y" }} </p>
		Por <span class="byline-name"> Thiago Abreu </span>
		<div class="post">
			{{ content }}
		</div>
		<div class="comments">
			<div id="fb-comentarios">
				<div class="fb-comments" data-width="100%" data-numposts="5" data-colorscheme="light"></div>
			</div>
		</div>
	</main>

	{% include post_footer.html %}
</body>
</html>
