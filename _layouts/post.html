<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="copyright" content="Copyright (C) Thiago 'Jedi' Abreu" />
	
	{% seo %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
</head>

<body>

	{% include main_header.html %}

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
					<li>
						<a href="/">Página Inicial</a>
					</li>
					<li>
						<a href="/blog/">Blog</a>
					</li>
					<li class="active">Post</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<main class="col-lg-9 col-sm-8">
				<article>
					<h1>{{ page.title }}</h1>
					<h2>
						<small>
							<time class="dateline" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d&nbsp;/&nbsp;%m&nbsp;/&nbsp;%Y" }}</time>
						</small>
					</h2>
					<div class="post">
						{{ content }}
					</div>
				</article>
			</main>
			<aside class="col-lg-3 col-sm-4" style="margin-top: 12px;">
				{% include side_bar.html %}
			</aside>
		</div>
	</div>
	<footer class="text-center container">
		{% include footer.html %}
	</footer>
</body>

</html>
