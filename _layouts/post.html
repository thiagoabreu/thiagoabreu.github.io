<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="copyright" content="Copyright (C) Thiago 'Jedi' Abreu" />

    {% seo %}

    <link rel="stylesheet" type="text/css" href="/css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
  </head>

  <body>
    {% include main_header.html %}

    <nav aria-label="breadcrumb">
      <ul>
        <li>
          <a href="/">Página Inicial</a>
        </li>
        /
        <li>
          <a href="/blog/">Blog</a>
        </li>
        /
        <li aria-current="page">Post</li>
      </ul>
    </nav>

    <main>
      <article>
        <small>
          <time class="dateline" datetime="{{ page.date | date_to_xmlschema }}"
            >{{ page.date | date: "%d&nbsp;/&nbsp;%m&nbsp;/&nbsp;%Y" }}</time
          >
        </small>
        <h1>{{ page.title }}</h1>

        {{ content }}
      </article>

      <aside>{% include side_bar.html %}</aside>
    </main>
    <footer>{% include footer.html %}</footer>
  </body>
</html>
