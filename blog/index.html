{% for post in site.posts %}
<article class="post">
	<h2><a href="{{ post.url }}">{{ post.title }}</a> <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%x"}}</time></small></h2>
	{{ post.excerpt}}
	<p><a href="{{ post.url }}">Continue lendo....</a></p>
</article>
