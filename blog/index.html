---
layout: default
---

{% for post in site.posts %}
<article class="post">
	<h2><a href="{{ post.url }}">{{ post.title }}</a> <small class="text-muted"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%x"}}</time></small></h2>
	<p>{{ post.excerpt | strip_html }}</p>
	<p><a href="{{ post.url }}">Continue lendo....</a></p>
</article>
{% endfor %}
